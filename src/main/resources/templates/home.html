<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" th:href="@{src/main/resources/static/favicon.ico }">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-md-6 px-0">
        <h1 class="display-4 fst-italic">
            <ya-tr-span data-index="15-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                        data-value="Title of a longer featured blog post"
                        data-translation="Заголовок более длинного поста в блоге" data-ch="0" data-type="trSpan">
                Заголовок более длинного поста в блоге
            </ya-tr-span>
        </h1>
        <p class="lead my-3">
            <ya-tr-span data-index="16-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                        data-value="Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents."
                        data-translation="Несколько строк текста, которые формируют lede, быстро и эффективно информируя новых читателей о том, что наиболее интересно в содержании этого поста."
                        data-ch="0" data-type="trSpan">Несколько строк текста, которые формируют lede, быстро и
                эффективно информируя новых читателей о том, что наиболее интересно в содержании этого поста.
            </ya-tr-span>
        </p>
        <p class="lead mb-0"><a href="#" class="text-white fw-bold">
            <ya-tr-span data-index="17-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                        data-value="Continue reading..." data-translation="Продолжить чтение..." data-ch="0"
                        data-type="trSpan" data-selected="false">Продолжить чтение...
            </ya-tr-span>
        </a></p>
    </div>
</div>
<p th:text="'Привет, ' + ${title} + '!'"/>
</body>
<footer th:insert="blocks/footer :: footer">></footer>
</html>
